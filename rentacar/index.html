<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="popper.min.js"></script>
	<script>
	  function create(){
	    var customer= {
		  name: document.getElementById("name").value,
		  email: document.getElementById("adresa").value,
		  number: document.getElementById("phone").value
		};
		localStorage.setItem(document.getElementById("name").value,JSON.stringify(customer));
		alert("Customer is created");
	  }
	  function read(){
	    if(localStorage.getItem(document.getElementById("name").value)==null) alert("Customer with such name dos not exist!"); 
		else{
	    var obj=JSON.parse(localStorage.getItem(document.getElementById("name").value));
		document.getElementById("adresa").value= obj.email;
		document.getElementById("phone").value= obj.number;
		}
	  }
	  function deletecustomer(){
		localStorage.removeItem(document.getElementById("name").value);
	  }
	</script>
  </head>
  <body>
  <div class="container">
    <div class="row">
	  <div class="col-lg-12 text-center">
	    <h1>Vehicle</h1>
		<table class="table table-striped table-light text-center">
		 <tr>
		  <td><b>Type:</b></td>
		  <td><div class="dropdown">
             <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Type</button>
             <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			  <a class="dropdown-item" href="#">Economy</a>
              <a class="dropdown-item" href="#">Estate</a>
              <a class="dropdown-item" href="#">Luxury</a>
			  <a class="dropdown-item" href="#">SUV</a>
			  <a class="dropdown-item" href="#">Cargo</a>
             </div>
            </div>
         </td>
		 </tr>
		 <tr>
		   <td><b>Brand:</b></td>
	       <td><input type="text" id="brand" required></td>
		 </tr> 
		 <tr>
		   <td><b>Model:</b></td>
	       <td><input type="text" id="model" required></td>
		 </tr> 
		 <tr>
		   <td><b>Construction year:</b></td>
	       <td><input type="text" id="year" required></td>
		 </tr> 
		 <tr>
		   <td><b>Brand:</b></td>
	       <td><input type="text" id="brand" required></td>
		 </tr> 
		 <tr>
		   <td><b>Number of seats:</b></td>
	       <td><input type="text" id="seats" required></td>
		 </tr> 
		 <tr>
		   <td><b>Price per day:</b></td>
	       <td><input type="text" id="price" required></td>
		 </tr>
         <tr>
		   <td><b>Count:</b></td>
	       <td><input type="text" id="count" required></td>
		 </tr> 		 
		</table>
	  </div>
	  <div class="col-sm-3"><input type="button" value="Create" class="btn btn-primary" onclick="create();"></div>
	  <div class="col-sm-3"><input type="button" value="Delete" class="btn btn-danger" onclick="deletecustomer()"></div>
	  <div class="col-sm-3"><input type="button" value="Read" class="btn btn-info" onclick="read();"></div>
	  <div class="col-sm-3"><input type="button" value="Edit" class="btn btn-warning" onclick="edit();"></div>
	</div>
	<hr>
	<div class="row">
	  <div class="col-lg-12 text-center">
	    <h1>Customer</h1>
		  <table class="table table-striped table-light text-center">
		    <tr>
			  <td><b>Name:</b></td>
			  <td><input type="text" id="name" required></td>
			</tr>
			<tr>
			  <td><b>Email:</b></td>
			  <td><input type="email" id="adresa" required></td>
			</tr>
			<tr>
			  <td><b>Phone number:</b></td>
			  <td><input type="text" id="phone"></td>
			</tr>
		  </table>
	  </div>
	    <div class="col-sm-3"><input type="button" value="Create" class="btn btn-primary" onclick="create();"></div>
		<div class="col-sm-3"><input type="button" value="Delete" class="btn btn-danger" onclick="deletecustomer()"></div>
		<div class="col-sm-3"><input type="button" value="Read" class="btn btn-info" onclick="read();"></div>
		<div class="col-sm-3"><input type="button" value="Edit" class="btn btn-warning" onclick="edit();"></div>
	</div>
  </div>
  </body>
</html>
